<!doctype html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href='//fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
<!-- /font files -->
<!-- css files -->
<link href="css/styless.css" rel='stylesheet' type='text/css' media="all" />
<!-- /css files -->
</head>
<body>
<h1>Login</h1>
<div class="form-w3ls">
    <ul class="tab-group cl-effect-4">
        <li class="tab active"><a href="#signin-agile">Sign In</a></li>
    </ul>
    <div class="tab-content">
        <div id="signin-agile">
			<form action="#" method="post">

				<p class="header">User Name</p>
				<input type="text" name="user" value="User Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}">

				<p class="header">Password</p>
				<input type="password" name="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">

				<input type="checkbox" id="brand" value="">
				<label for="brand"><span></span> Remember me?</label>

				<input type="submit" class="sign-in" value="Sign In">

				<ul class="links">
					<li class="pass-w3ls"><a href="#">Forgot Password</a></li>
				</ul>
			</form>
		</div>

<!-- js files -->
<script src='js/jquery.min.js'></script>
<script src="js/index.js"></script>
<!-- /js files -->
</body>
</html>
