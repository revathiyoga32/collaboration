	<!-- login -->
		<div class="login-section w3l">
		<h1>Sign Up </h1>
		<div class="sig-top agileits">
			<div class="signup">
			<div class="modal-content modal-info">
				<div class="modal-header wthree">
					<h3>SIGN UP</h3>
				</div>
				<div class="modal-body modal-spa">
					<div class="login-form">
						<form id="signup" commandName="ust" method="post" action="./addUser" >
						<ol>
						<li>
							<input type="text" path="username" placeholder="User name"  required="" />
						</li>
						<li>
							<input type="email" path="email"  placeholder="email"  required="" />

							</li>
							<li>
								<input type="password" path="password"   placeholder="password" required="" />

							</li>
							<li>
							<input type="text" path="dateofbirth"  placeholder="Date of birth"  required="" />

							</li>

							</ol>

							<input type="submit" value="SIGN UP">
						</form>


						</div>
					</div>
				</div>
			</div>
